<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CrackIt Academy</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        form {
            margin-top: 20px;
        }
        input[type="file"] {
            display: block;
            margin: 20px auto;
            padding: 12px;
            border: 2px dashed #007bff;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
            background-color: #f9f9f9;
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        input[type="file"]:hover {
            background-color: #e9e9e9;
            border-color: #0056b3;
        }
        button[type="submit"], .button-container a {
            padding: 12px 24px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        button[type="submit"]:hover, .button-container a:hover {
            background-color: #0056b3;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        .button-container a {
            font-size: 16px;
        }
        .footer {
            text-align: center;
            color: #777;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload Past Question Paper</h2>
        <form action="FileUploadDownloadServlet" method="post" enctype="multipart/form-data">
            <input type="hidden" name="action" value="uploadpastQue">
            <input type="file" name="file" required>
            <button type="submit">Upload File</button>
        </form>
    </div>
    <div class="button-container">
        <a href="admin_panel.html">Back</a>
    </div>
</body>
</html>
